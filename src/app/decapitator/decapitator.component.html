<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decapitator - Analog Saturation</title>
    <link rel="stylesheet" href="decapitator.component.css">
</head>
<body>
    <div class="container">
        <!-- Main Panel -->
        <div class="main-panel">
            <!-- Metal texture overlay -->
            <div class="metal-texture"></div>
            
            <!-- Corner screws -->
            <div class="screw screw-top-left"></div>
            <div class="screw screw-top-right"></div>
            <div class="screw screw-bottom-left"></div>
            <div class="screw screw-bottom-right"></div>
            
            <div class="panel-content">
                <!-- Header Section -->
                <div class="header-section">
                    <!-- Left: Punish Button -->
                    <div class="punish-section">
                        <div class="label">PUNISH</div>
                        <button class="punish-button" id="punishButton">
                            <div class="punish-slider" id="punishSlider"></div>
                        </button>
                        <div class="sub-label">ON</div>
                    </div>
                    
                    <!-- Center: VU Meter -->
                    <div class="vu-meter-container">
                        <div class="vu-label">OUTPUT</div>
                        <div class="vu-meter-frame">
                            <svg class="vu-meter" width="200" height="140">
                                <!-- VU Meter Background -->
                                <rect x="0" y="20" width="200" height="120" fill="url(#vuBackground)" rx="8" />
                                
                                <!-- Scale arc -->
                                <path d="M 40 100 A 60 60 0 0 1 160 100" fill="none" stroke="#2A2A2A" stroke-width="2" />
                                
                                <!-- Scale markings -->
                                <g class="scale-markings">
                                    <!-- Major scale lines and numbers will be generated by JS -->
                                </g>
                                
                                <!-- VU label -->
                                <text x="100" y="35" text-anchor="middle" font-size="12" fill="#2A2A2A" font-family="Arial, sans-serif" font-weight="bold">VU</text>
                                
                                <!-- Needle -->
                                <g class="needle-group" id="vuNeedle" transform="translate(100, 100) rotate(-45)">
                                    <!-- Needle shadow -->
                                    <line x1="0" y1="0" x2="0" y2="-45" stroke="rgba(0,0,0,0.3)" stroke-width="3" stroke-linecap="round" transform="translate(1, 1)" />
                                    <!-- Needle -->
                                    <line x1="0" y1="0" x2="0" y2="-45" stroke="#DC2626" stroke-width="2" stroke-linecap="round" />
                                </g>
                                
                                <!-- Center pivot -->
                                <circle cx="100" cy="100" r="4" fill="url(#pivotGradient)" stroke="#1A1A1A" stroke-width="1" />
                                
                                <!-- Gradients -->
                                <defs>
                                    <linearGradient id="vuBackground" x1="0" y1="0" x2="0" y2="1">
                                        <stop offset="0%" stop-color="#F9FAFB" />
                                        <stop offset="100%" stop-color="#F3F4F6" />
                                    </linearGradient>
                                    
                                    <radialGradient id="pivotGradient" cx="0.3" cy="0.3">
                                        <stop offset="0%" stop-color="#E5E5E5" />
                                        <stop offset="100%" stop-color="#404040" />
                                    </radialGradient>
                                </defs>
                            </svg>
                        </div>
                    </div>
                    
                    <!-- Right: Decapitator Title -->
                    <div class="title-section">
                        <h1 class="main-title">DECAPITATOR</h1>
                        <div class="sub-title">ANALOG SATURATION</div>
                    </div>
                </div>

                <!-- Main Controls Row -->
                <div class="controls-row">
                    <!-- Drive Knob -->
                    <div class="knob-container">
                        <svg class="knob-svg" width="130" height="130" data-param="drive" data-min="0" data-max="10" data-value="5">
                            <!-- Tick marks and knob elements will be generated by JS -->
                            <defs>
                                <radialGradient id="knobGradient" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#E5E5E5" />
                                    <stop offset="70%" stop-color="#A0A0A0" />
                                    <stop offset="100%" stop-color="#606060" />
                                </radialGradient>
                                
                                <radialGradient id="knobInner" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#4A4A4A" />
                                    <stop offset="100%" stop-color="#2A2A2A" />
                                </radialGradient>
                                
                                <radialGradient id="knobShadow" cx="0.5" cy="0.5">
                                    <stop offset="60%" stop-color="transparent" />
                                    <stop offset="100%" stop-color="rgba(0,0,0,0.3)" />
                                </radialGradient>
                            </defs>
                        </svg>
                        <div class="knob-labels">
                            <div class="knob-label">DRIVE</div>
                            <div class="knob-value" id="driveValue">5.0</div>
                        </div>
                    </div>
                    
                    <!-- Low Cut Knob -->
                    <div class="knob-container">
                        <svg class="knob-svg" width="110" height="110" data-param="lowCut" data-min="0" data-max="10" data-value="2">
                            <defs>
                                <radialGradient id="knobGradient2" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#E5E5E5" />
                                    <stop offset="70%" stop-color="#A0A0A0" />
                                    <stop offset="100%" stop-color="#606060" />
                                </radialGradient>
                                
                                <radialGradient id="knobInner2" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#4A4A4A" />
                                    <stop offset="100%" stop-color="#2A2A2A" />
                                </radialGradient>
                            </defs>
                        </svg>
                        <div class="knob-labels">
                            <div class="knob-label">LOW CUT</div>
                            <div class="knob-value" id="lowCutValue">2.0</div>
                        </div>
                    </div>
                    
                    <!-- Tone Knob -->
                    <div class="knob-container">
                        <svg class="knob-svg" width="110" height="110" data-param="tone" data-min="0" data-max="10" data-value="5">
                            <defs>
                                <radialGradient id="knobGradient3" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#E5E5E5" />
                                    <stop offset="70%" stop-color="#A0A0A0" />
                                    <stop offset="100%" stop-color="#606060" />
                                </radialGradient>
                                
                                <radialGradient id="knobInner3" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#4A4A4A" />
                                    <stop offset="100%" stop-color="#2A2A2A" />
                                </radialGradient>
                            </defs>
                        </svg>
                        <div class="knob-labels">
                            <div class="knob-label">TONE</div>
                            <div class="knob-value" id="toneValue">5.0</div>
                        </div>
                    </div>
                    
                    <!-- High Cut Knob -->
                    <div class="knob-container">
                        <svg class="knob-svg" width="110" height="110" data-param="highCut" data-min="0" data-max="10" data-value="8">
                            <defs>
                                <radialGradient id="knobGradient4" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#E5E5E5" />
                                    <stop offset="70%" stop-color="#A0A0A0" />
                                    <stop offset="100%" stop-color="#606060" />
                                </radialGradient>
                                
                                <radialGradient id="knobInner4" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#4A4A4A" />
                                    <stop offset="100%" stop-color="#2A2A2A" />
                                </radialGradient>
                            </defs>
                        </svg>
                        <div class="knob-labels">
                            <div class="knob-label">HIGH CUT</div>
                            <div class="knob-value" id="highCutValue">8.0</div>
                        </div>
                    </div>
                    
                    <!-- Mix Knob -->
                    <div class="knob-container">
                        <svg class="knob-svg" width="130" height="130" data-param="mix" data-min="0" data-max="10" data-value="10">
                            <defs>
                                <radialGradient id="knobGradient5" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#E5E5E5" />
                                    <stop offset="70%" stop-color="#A0A0A0" />
                                    <stop offset="100%" stop-color="#606060" />
                                </radialGradient>
                                
                                <radialGradient id="knobInner5" cx="0.3" cy="0.3">
                                    <stop offset="0%" stop-color="#4A4A4A" />
                                    <stop offset="100%" stop-color="#2A2A2A" />
                                </radialGradient>
                            </defs>
                        </svg>
                        <div class="knob-labels">
                            <div class="knob-label">MIX</div>
                            <div class="knob-value" id="mixValue">10.0</div>
                        </div>
                    </div>
                </div>

                <!-- Bottom Section -->
                <div class="bottom-section">
                    <!-- Left: SoundToys Logo -->
                    <div class="logo-section">
                        <div class="logo-icon">
                            <div class="logo-text">S</div>
                        </div>
                        <span class="logo-name">soundtoys</span>
                    </div>
                    
                    <!-- Right: Style Selector -->
                    <div class="style-section">
                        <div class="style-label">STYLE</div>
                        <div class="style-buttons">
                            <button class="style-button active" data-style="A">A</button>
                            <button class="style-button" data-style="E">E</button>
                            <button class="style-button" data-style="N">N</button>
                            <button class="style-button" data-style="T">T</button>
                            <button class="style-button" data-style="P">P</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="decapitator.js"></script>
</body>
</html>
